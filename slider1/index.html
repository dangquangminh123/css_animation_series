<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active animated rotateInUpRight">
            <img src="./images1.png" class="d-block w-100" alt="...">
            <div class="carousel-caption animated rotateInUpRight delay-1s">
                <h1>I'm Rotate in up right</h1>
            </div>
          </div>
          <div class="carousel-item animated zoomInUp">
            <img src="./images2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption animated zoomInUp delay-1s">
                <h1>I'm Rotate in up right</h1>
            </div>
          </div>
          <div class="carousel-item animated flash">
            <img src="./images3.png" class="d-block w-100" alt="...">
            <div class="carousel-caption animated flash delay-1s">
                <h1>I'm Rotate in up right</h1>
            </div>
          </div>
          <div class="carousel-item animated swing">
            <img src="./images4.png" class="d-block w-100" alt="...">
            <div class="carousel-caption animated swing delay-1s">
                <h1>I'm Rotate in up right</h1>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
